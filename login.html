<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavivanar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Login SmartOrder</title>
</head>
<body>
    <div class="container">
        <aside>
            <img src="assets/loginmain.png" alt="Uma pizza dentro de um forno a lenha" id="asideimg">
        </aside>
        <main>
            <h1><img src="assets/logo.svg" alt="Logo" srcset="">SmartOrder</h1>
            <h2>Login</h2>
            <form action="login" method="none">
                <p><input type="text" name="user" class="input" placeholder="Nome de usuário"></p>
                <p><input type="password" name="password" class="input" placeholder="Senha"><input type="checkbox" name="showpassword"></input></p>
                <p><input type="checkbox" name="remember">Lembrar-me</input></p>
                <p><button type="submit">Login</button></p>
                <p><a href="forgot.html">Esqueceu sua senha?</a></p>
                <p>Não tem uma conta? <a href="adquirir.html">Adquira SmartOrder agora!</a></p>
            </form>
        </main>
    </div>
</body>
</html>
